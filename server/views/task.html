
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>任务</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/task.css">
</head>
<body>
    <div id="content"></div>

    <script type="text/javascript">
    </script>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app/task.js"></script>

    <script type="text/javascript">
      // 新建任务
      $(function(){
        var $file = $('#file');
        var $iosMask = $('#iosMask');

        function hideActionSheet() {
            $file.removeClass('weui-actionsheet_toggle');
            $iosMask.fadeOut(200);
        }

        $iosMask.on('click', hideActionSheet);
        $('#closeNewfile').on('click', hideActionSheet);
        $("#showNewfile").on("click", function(){
            $file.addClass('weui-actionsheet_toggle');
            $iosMask.fadeIn(200);
        });
    });

    // 操作员
    $(function(){
        var $caozuoyuan = $('#caozuoyuan');
        var $androidMask = $caozuoyuan.find('.weui-mask');

        $("#showcaozuoyuan").on('click', function(){
            $caozuoyuan.fadeIn(200);
            $androidMask.on('click',function () {
                $caozuoyuan.fadeOut(200);
            });
        });
    });
    </script>
</body>
</html>
